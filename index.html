<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage, cookies, session storage</title>
</head>
<body>
    
    <script>
        let myArray = [
            {
                first: 'one'
            },
            {
                second: 'two'
            },
            {
                third: 'three'
            },
            {
                fourth: 'four'
            }
        ];    

        for(let i = 0; i < myArray.length; i++) {
            localStorage.setItem(Object.keys(myArray[i]), Object.values(myArray[i]));
        }
        
        for (const [key, value] of Object.entries(localStorage)) {
            console.log(key, value);
        }

        console.log(myArray);

    </script>
</body>
</html>
